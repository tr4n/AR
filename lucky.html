<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Vạn sự như ý!</title>
  <link rel='stylesheet' href='css/lucky.css'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <script
    src='https://code.jquery.com/jquery-3.6.3.js'
    integrity='sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM='
    crossorigin='anonymous'></script>

  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@600&display=swap'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css' />
</head>
<body>
<img id='hand' src='assets/images/amulet.png'>
<img id='wheel' src='assets/images/spin.png'>
<div id='button'>QUAY</div>
<div class='feliz'>CHÚC MỪNG NĂM MỚI</div>

<div id='history' class='hide'> <!--History Window-->
  <div id='historytext'></div>  <!--The text inside that window injected by js-->
</div>

<div id='slot' class='d-none'>YOU WON: <p id='text'></p></div> <!--Slot Prize Window-->

<div id='wallet' class='d-none'></div>
<div class='reducted d-none'></div> <!--Animation-->

<ul class='info d-none'>
  <li><img class='pic' src='https://i.imgur.com/UfHEbkR.png'> x0</li>
  <li><img class='pic1' src='assets/images/single_envelope.png'> x1.2</li>
  <li><img class='pic2' src='assets/images/couple_envelope.png'> x2</li>
  <li><img class='pic3' src='https://i.imgur.com/EOwnTfP.png'>x5</li>
</ul>
<div class='congratulation'>
  <div class='congratulation__container'>
    <div class='congratulation__close'>
      <i class='fas fa-times'></i>
    </div>
    <div class='congratulation__emotion'>
      <i class='fas fa-smile'></i>
    </div>
    <p class='congratulation__note'>CHÚC MỪNG BẠN</p>
  </div>
</div>
<script src='js/lucky.js'></script>
<style>
    img[alt*="000webhost"],
    img[alt*="000webhost"][style],
    img[src*="000webhost"],
    img[src*="000webhost"][style],
    body > div:nth-last-of-type(1)[style] {
        opacity: 0 !important;
        pointer-events: none !important;
        width: 0 !important;
        height: 0 !important;
        visibility: hidden !important;
        display: none !important;
    }
</style>
</body>
</html>
